language: node_js
sudo: false


install:
  - node -v
  - which node
  - curl https://sh.rustup.rs -sSf > /tmp/rustup.sh
  - sh /tmp/rustup.sh --default-toolchain nightly -y
  - export PATH="$HOME/.cargo/bin:$PATH"
  - source "$HOME/.cargo/env"
  - yarn --ignore-scripts

# Need to cache the whole `.cargo` directory to keep .crates.toml for
# cargo-update to work
cache:
  directories:
    - /home/travis/.cargo
# But don't cache the cargo registry
before_cache:
  - rm -rf /home/travis/.cargo/registry


script:
  - neon build --release
  - mv native/index.node $BUILDNAME.node

deploy:
  provider: releases
  api_key: $GH_TOKEN
  file: $BUILDNAME.node
  skip_cleanup: true
  on:
    tags: true

matrix:
  include:
    - os: linux
      env: BUILDNAME=node-48-linux-x86_64
      node_js: 6

    - os: osx
      osx_image: xcode9.2
      env: BUILDNAME=node-48-darwin-x64
      node_js: 6

    - os: linux
      env: BUILDNAME=node-57-linux-x86_64
      node_js: 8

    - os: osx
      osx_image: xcode9.2
      env: BUILDNAME=node-57-darwin-x64
      node_js: 8

    - os: linux
      env: BUILDNAME=node-x64-linux-x86_64
      node_js: 10

    - os: osx
      osx_image: xcode9.2
      env: BUILDNAME=node-64-darwin-x64
      node_js: 10

